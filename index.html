<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SUPPLIER INVENTORY</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }
    select, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cec9;
    }
  </style>
</head>
<body>
  <h1>SUPPLIER INVENTORY</h1>
  <div class="container">
    <label for="proveedor">Seleccionar proveedor:</label>
    <select id="proveedor">
      <option value="">--Seleccionar--</option>
      <option value="BRAZEWAY">46882 BRAZEWAY MEXICO S DE R L DE CV</option>
      <option value="COLLIS">64955 COLLIS DE MEXICO LLC</option>
      <option value="ENGINEERED">67764 ENGINEERED PLASTIC COMPONENTS INC</option>
      <!-- Agrega los demás proveedores aquí con sus nombres de hoja como value -->
    </select>

    <label for="contenedor">Contenedor:</label>
    <input type="text" id="contenedor" placeholder="Ej. TOTE123">

    <label for="cantidad">Cantidad en planta:</label>
    <input type="number" id="cantidad" placeholder="Ej. 45">

    <button onclick="enviarInventario()">ENVIAR INVENTARIO</button>
    <button onclick="exportar()">EXPORTAR A SHEET</button>

    <p id="mensaje"></p>
  </div>

  <script>
    const URL_WEBAPP = "https://script.google.com/macros/s/AKfycbywO-vQOXZfCmD1ykPKDHp-w72Olk-KQtaS5ydGxS74tA_F1zP5ikq7Bx0x_7U1JTy7/exec";

    function enviarInventario() {
      const proveedor = document.getElementById("proveedor").value;
      const contenedor = document.getElementById("contenedor").value;
      const cantidad = document.getElementById("cantidad").value;

      if (!proveedor || !contenedor || !cantidad) {
        document.getElementById("mensaje").innerText = "Por favor completa todos los campos.";
        return;
      }

      fetch(URL_WEBAPP, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          proveedor,
          contenedor,
          cantidad,
          timestamp: new Date().toISOString()
        })
      });

      document.getElementById("mensaje").innerText = "¡Inventario enviado!";
      document.getElementById("contenedor").value = "";
      document.getElementById("cantidad").value = "";
    }

    function exportar() {
      window.open("https://docs.google.com/spreadsheets/d/1gzCDL_c778VWVd794Kun6dfCf-AqrIfLAc1mkL55-So/edit", "_blank");
    }
  </script>
</body>
</html>
