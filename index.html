<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SUPPLIER INVENTORY</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101820;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      font-size: 2em;
    }

    select, input, button {
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    select, input {
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #00cc99;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #009977;
    }

    .section {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .button-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>SUPPLIER INVENTORY</h1>

  <div class="section">
    <label for="proveedor">Seleccionar Proveedor:</label>
    <select id="proveedor">
      <option value="">-- Selecciona --</option>
      <option value="BRAZEWAY">46882 BRAZEWAY MEXICO S DE R L DE CV</option>
      <option value="COLLIS">64955 COLLIS DE MEXICO LLC</option>
      <option value="ENGINEERED">67764 ENGINEERED PLASTIC COMPONENTS INC</option>
      <option value="TROQUELADAS">46849 ESPECIALIDADES TROQUELADAS SA DE CV</option>
      <option value="GEMTRON">46541 GEMTRON DE MEXICO SA DE CV</option>
      <option value="GLASSER">49329 GLASSER SA DE CV</option>
      <option value="HUNTINGTON">38902 HUNTINGTON FOAM LLC</option>
      <option value="INDUSTRIAL">33343 INDUSTRIAL DIELECTRICS INC</option>
      <option value="ISE">83228 ISE METAL INC</option>
      <option value="JONES">47100 JONES PLASTIC & ENGINEERING DE</option>
      <option value="MANUFACTURAS">46550 MANUFACTURAS Y SERVICIOS TROQUELADO</option>
      <option value="MARCEGAGLIA">71580 MARCEGAGLIA MEXICO, S DE RL DE CV</option>
      <option value="OLSON">83016 OLSON METAL PRODUCTS, LLC</option>
      <option value="PLASTIEXPORTS">53040 PLASTIEXPORTS SA DE CV</option>
      <option value="POLIESTIRENO">48567 POLIESTIRENO ALFA GAMMA S A DE C V</option>
      <option value="REHAU">47135 REHAU SA DE CV</option>
      <option value="SP">51737 SP MANUFACTURAS S DE RL DE CV</option>
      <option value="STARION">71724 STARION MONTERREY MEXICO S A DE C</option>
      <option value="TAE">65749 TAE SUNG MEXICO S A DE C V</option>
      <option value="UNICAR">47796 UNICAR PLASTICS SA DE CV</option>
      <option value="WHIRLPOOL">ML24 WHIRLPOOL OVERSEAS MANUFACTURING S.</option>
      <option value="WOLVERINE">9028 WOLVERINE METAL STAMPING</option>
    </select>

    <label for="fecha">Fecha y Hora:</label>
    <input type="datetime-local" id="fecha">

    <label for="contenedor">Seleccionar Contenedor:</label>
    <input type="text" id="contenedor" placeholder="Contenedor según catálogo">

    <label for="cantidad">Cantidad en planta:</label>
    <input type="number" id="cantidad" placeholder="Cantidad actual">

    <div class="button-group">
      <button onclick="enviarInventario()">ENVIAR INVENTARIO</button>
    </div>
  </div>

  <script>
    function enviarInventario() {
      const proveedor = document.getElementById("proveedor").value;
      const fecha = document.getElementById("fecha").value;
      const contenedor = document.getElementById("contenedor").value;
      const cantidad = document.getElementById("cantidad").value;

      if (!proveedor || !fecha || !contenedor || !cantidad) {
        alert("Por favor llena todos los campos.");
        return;
      }

      const datos = {
        proveedor,
        fecha,
        contenedor,
        cantidad
      };

      fetch("https://script.google.com/a/macros/whirlpool.com/s/AKfycbywO-vQOXZfCmD1ykPKDHp-w72Olk-KQtaS5ydGxS74tA_F1zP5ikq7Bx0x_7U1JTy7/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(datos)
      });

      alert("Inventario enviado correctamente.");
      document.getElementById("fecha").value = "";
      document.getElementById("contenedor").value = "";
      document.getElementById("cantidad").value = "";
    }
  </script>
</body>
</html>
